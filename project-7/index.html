        </form>

    <!-- ********************** relations examble ********************** -->
    <section class="relations" id="music">
      <div class="overley">
        <audio controls src="audio_video/challa.mp3" type="audio/mpeg" preload="auto" autoplay></audio>
        <video controls src="audio_video/conor.mp4"></video>
      </div>
    </section>
    <!-- ********************** end relations examble ********************** -->
  
    <!-- ********************** fixed background examble ********************** -->
    <section class="Pseudo" id="contact">
      <div class="overley">
        <h3> have a seet in our party </h3>
          <form action="" method="get">
            <label for="user_name">user_name</label>
            <input type="text" name="" id="user_name" placeholder="type your name ... ">
            <label for="email">email</label>
            <input type="email" name="" id="email" placeholder="type your email ..." readonly value="ana@gmail.com">
            <label for="datetime-local">type the date of party</label>
            <input type="datetime-local" name="datetime-local" id="datetime-local" >
            <label for="tel">phone number</label>
            <input type="tel" name="tel" id="tel" placeholder="type tpur phone number">
            <button type="submit">send info</button>
            <button type="reset">delete all</button>
          </form>
      </div>
    </section>
